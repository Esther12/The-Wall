<!DOCTYPE html>
<html lang="en">

    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="css/yating.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <title>The-Wall</title>
        </head>

<body>
    <div class="bg">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Zombie Blasters</a>
                    
                    <a >Score : <span id="Score"></span>| Life : <span id="lifeLeft">3</span> | Time : <span id="timeLeft">30</span></a>
                </div>
            </nav>
        <div class="mian-port">
                <div class="btn-group stat-logout" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary logout">Logout</button>
                    <button type="button" class="btn btn-secondary startBtn">Start</button>
                    <button type="button" class="btn btn-secondary rank">Rank First</button>
                </div>
                <div class="cubes hide" id="d11" type = "1" >
                    <img class ="good"src="images/mainzombie123.gif">
                </div>
                <div class="cubes hide" id="d12" type = "0" >
                        <img class = "good" src="images/hostage2.gif">
                </div>
                <div class="cubes hide good" id="d13" type = "1" >
                        <img class = "good" src="images/bestzombie2.gif">
                </div>
            
                <div class="cubes hide" id="d14" type = "0" >
                        <img class = "good" src="images/hostage8.gif">
                </div>
                <div class="cubes hide" id="d15" type = "1" >
                    <img class ="good"src="images/creepy.gif">
                </div>
                <div class="cubes hide" id="d16" type = "1" >
                        <img class = "good" src="images/mainzombie123.gif">
                </div>
                <div class="cubes hide" id="d17" type = "0" >
                        <img class = "good" src="images/hostage2.gif">
                </div>
            
                <div class="cubes hide" id="d18" type = "1" >
                        <img class = "good" src="images/creepy.gif">
                </div>
            
            </div>
            <audio id="audio" src="audio/shoot.wav" ></audio>
            <span hidden>
                    <audio controls id="backgroundmusic">
                        <source src="audio/themesong.mp3" type="audio/mp3">
                        <!-- <source src="public/themesong.mp3" type="audio/mp3"> -->
                            <embed loop="true">
                        Your browser does not support the audio element.
                      </audio>
                    
            </span>
</div>
<div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userName">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h1>You Loss!!!</h1>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary logout" data-dismiss="modal">Logout</button>
              <button type="button" class="btn btn-primary "id ="playAgain">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    <script src="js/yating.js"></script>
</body>

</html>
