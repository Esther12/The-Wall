    <script>
        var score = 0;
        $("#startBtn").on("click",function(){
            var randomId = [11,12,13,14,15,16,17,18].sort(function() {
                return 0.5 - Math.random();
                });
            console.log(randomId);
            var victimOrGanster = Math.floor(Math.random()*2);

           // console.log(imgPicker);
            for(let i = 0; i < 6; i++){
                if(victimOrGanster == 0){
                    $(`#d${randomId[i]}`).removeClass("hide");
                    TweenMax.to(`#d${randomId[i]}`, 1, {x : ()=>{return Math.random() * 900}, y: function(){
                        return Math.random() *400
                        }});
                }else{
                    $(`#d${randomId[i]}`).addClass("hide");
                    
                }
                
            };
        })
        $(".mian-port").on("click", ".cubes",function(){
            if( $(this).attr("type") === "0" ){
                score --;
                $(this).addClass("hide");
                console.log(score);
            }else if($(this).attr("type") === "1"){
                score ++;
                console.log(score);
                $(this).addClass("hide");
            }
            $("#Score").text(score) ;
        })
